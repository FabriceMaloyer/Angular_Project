<h1>Gestion de Calendrier</h1>

<h2>Projets</h2>
<ul>
  <li *ngFor="let project of projects">
    {{ project.name }}
  </li>
</ul>

<h2>Semaines</h2>
<ul>
  <li *ngFor="let week of weeks">
    {{ week.startDate | date: 'MMMM d, yyyy' }} - {{ week.endDate | date: 'MMMM d, yyyy' }}
  </li>
</ul>

<h2>Ajouter un nouveau projet</h2>
<form (submit)="addProject()">
  <label for="projectName">Nom du projet:</label>
  <input type="text" id="projectName" name="projectName" [(ngModel)]="newProject.name" required>
  <br>
  <button type="submit">Ajouter</button>
</form>
