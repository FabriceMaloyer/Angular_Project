<h1>Ressources</h1>
<ul>
    <li *ngFor="let employee of employees">
        {{ employee.firstName }} {{ employee.lastName }}
    </li>
</ul>


<h2>Ajouter une nouvelle ressources </h2>
<form (submit)="addEmployee()">
  <label for="firstName">Pr√©nom:</label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="newEmployee.firstName" required>
  <br>
  <label for="lastName">Nom:</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="newEmployee.lastName" required>
  <br>
  <button type="submit">Ajouter</button>
</form>

<button (click)="exportEmployee()">Export Employees</button>
